<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cards → Google Drive</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #0f172a; /* slate-900 */
      --muted: #6b7280; /* gray-500 */
      --ring: rgba(59,130,246,.35); /* blue-500/35 */
      --shadow: 0 15px 25px rgba(0,0,0,.08), 0 5px 10px rgba(0,0,0,.05);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--ink);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    .wrap { max-width: 1200px; margin: 64px auto; padding: 0 24px; }
    .grid {
      display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 28px;
    }
    @media (min-width: 800px) { .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    /* Make the entire card an <a> so the whole thing is clickable */
    .card {
      display: block; position: relative; border-radius: 18px; background: var(--card);
      padding: 28px 24px 32px; text-decoration: none; color: inherit; box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, outline-color .18s ease;
      outline: 2px solid transparent; outline-offset: 2px;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 25px 40px rgba(0,0,0,.12), 0 12px 18px rgba(0,0,0,.08); }
    .card:focus-visible { outline-color: var(--ring); }

    .art {
      width: 140px; height: 110px; margin: 8px auto 6px; display: block; image-rendering: pixelated;
    }
    .title { text-align: center; font-weight: 800; font-size: 22px; letter-spacing: .4px; margin: 8px 0 14px; }
    .desc {
      text-align: center; line-height: 1.7; color: var(--muted); font-size: 13.5px; max-width: 46ch; margin: 0 auto;
    }
    /* Subtle badge in the corner to show it's a Drive link */
    .badge {
      position: absolute; top: 12px; right: 12px; font-size: 12px; background: #e8f0fe; color: #1967d2;
      padding: 6px 10px; border-radius: 999px; font-weight: 600; letter-spacing: .2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <!-- CARD 1 -->
      <a class="card" href="https://drive.google.com/drive/folders/1R2ofxCzGF4TocxpPgoByNm_m0DILdfYq?usp=sharing" target="_blank" rel="noopener noreferrer">
        <span class="badge">Google Drive</span>
        <img class="art" src="https://raw.githubusercontent.com/alternatifaproject/alternatifaproject.github.io/main/assets/folder-pixel.png" alt="Pixel Folder" />
        <div class="title">Airdrop</div>
        <p class="desc">Bundling soal harian (5–6 paket). Ada catatan, tugas, dan pembahasan untuk evaluasi.</p>
      </a>

      <!-- CARD 2 -->
      <a class="card" href="https://drive.google.com/drive/folders/1Dn0rPy4ig8upE3XFsfrkGYX-qfdRxicC?usp=sharing" target="_blank" rel="noopener noreferrer">
        <span class="badge">Google Drive</span>
        <img class="art" src="https://raw.githubusercontent.com/alternatifaproject/alternatifaproject.github.io/main/assets/folder-pixel.png" alt="Pixel Folder" />
        <div class="title">Habit</div>
        <p class="desc">Kumpulan artikel Indonesia (±20) buat melatih fokus baca dan literasi.</p>
      </a>

      <!-- CARD 3 -->
      <a class="card" href="https://drive.google.com/drive/folders/1Bw8oUtzGXxoOjGjd48krQdl7aAMazDen?usp=sharing" target="_blank" rel="noopener noreferrer">
        <span class="badge">Google Drive</span>
        <img class="art" src="https://raw.githubusercontent.com/alternatifaproject/alternatifaproject.github.io/main/assets/folder-pixel.png" alt="Pixel Folder" />
        <div class="title">Intensif</div>
        <p class="desc">Bundling artikel Inggris (5–10) buat ningkatin reading + nambah vocab.</p>
      </a>
    </div>
  </div>
</body>
</html>
