<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apologize</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #0f172a; /* slate-900 */
      --muted: #6b7280; /* gray-500 */
      --ring: rgba(59,130,246,.35); /* blue-500/35 */
      --shadow: 0 15px 25px rgba(0,0,0,.08), 0 5px 10px rgba(0,0,0,.05);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  background: var(--bg);
  color: var(--ink);
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

html.is-embed, html.is-embed body {
  background: transparent !important;
    }
    .wrap { max-width: 1200px; margin: 64px auto; padding: 0 24px; }
    .grid {
      display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 28px;
    }
    @media (min-width: 800px) { .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    /* Make the entire card an <a> so the whole thing is clickable */
    .card {
  display: block;
  position: relative;
  padding: 28px 24px 32px;
  text-decoration: none;
  transition: transform .18s ease, box-shadow .18s ease;
  outline: 2px solid transparent;
  outline-offset: 2px;
  background: var(--card);       /* kasih warna putih */
  border-radius: 16px;           /* biar halus */
  box-shadow: var(--shadow);     /* tetap ada efek ngambang */
}
    
.card:hover {
  transform: translateY(-6px) scale(1.015);
  border-color: rgba(255, 255, 255, 0.15);
  box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
}

/* Efek aktif (mobile tap) */
.card:active {
  transform: scale(0.98);
  box-shadow: 0 6px 15px rgba(255, 255, 255, 0.04);
}

/* Bonus: ikon ikut “hidup” dikit */
.card:hover .art {
  transform: translateY(-3px) scale(1.05);
  transition: transform 0.2s ease;
}

/* Bonus: badge nge-pop dikit */
.card:hover .badge {
  transform: scale(1.1);
  transition: transform 0.2s ease;
}

    .art {
      width: 80px; height: auto; aspect-ratio: 1 / 1; margin: 14px auto 10px; display: block; image-rendering: pixelated; object-fit: contain;
    }
    .title { text-align: center; font-weight: 800; font-size: 22px; letter-spacing: .4px; margin: 8px 0 14px; }
    .desc {
      text-align: center; line-height: 1.7; color: var(--muted); font-size: 13.5px; max-width: 46ch; margin: 0 auto;
    }
    /* Subtle badge in the corner to show it's a Drive link */
    .badge {
      position: absolute; top: 12px; right: 12px; font-size: 12px; background: #e8f0fe; color: #1967d2;
      padding: 6px 10px; border-radius: 999px; font-weight: 600; letter-spacing: .2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <!-- CARD 1 -->
      <a class="card" href="https://drive.google.com/drive/folders/1UcOhMzVrZpQkbGYSBUyNOEMeJ2XXRmSx?usp=sharing" target="_blank" rel="noopener noreferrer">
        <img class="art" src="https://raw.githubusercontent.com/Kazuken-glicth/notionproject/main/icons/airdrop.png" alt="Airdrop icon" />
        <div class="title">Airdrop</div>
        <p class="desc">1 Hari 1 soal, koreksi, dan evaluasi.</p>
      </a>

      <!-- CARD 2 -->
      <a class="card" href="https://drive.google.com/drive/folders/1Dn0rPy4ig8upE3XFsfrkGYX-qfdRxicC?usp=sharing" target="_blank" rel="noopener noreferrer">
        <img class="art" src="https://raw.githubusercontent.com/Kazuken-glicth/notionproject/main/icons/airdrop.png" alt="Airdrop icon" />
        <div class="title">Habit</div>
        <p class="desc">Bundling artikel Inggris & Indonesia buat ningkatin reading + nambah vocab.</p>
      </a>

      <!-- CARD 3 -->
      <a class="card" href="https://drive.google.com/drive/folders/1lae319i3M10dUqKK5J6OtXsNwo0LM2rE?usp=sharing" target="_blank" rel="noopener noreferrer">
        <img class="art" src="https://raw.githubusercontent.com/Kazuken-glicth/notionproject/main/icons/airdrop.png" alt="Airdrop icon" />
        <div class="title">Lari estafet</div>
        <p class="desc">Selesaikan semua pokoknya!!</p>
      </a>
    </div>
  </div>
  <script>
  if (window.self !== window.top) {
    document.documentElement.classList.add('is-embed');
  }
</script>

</body>
</html>
